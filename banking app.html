<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>rough w</title>
        <script>
            let account = false;
            let balance = 0;

            function openAccount(){
               let initialAmount = parseInt(document.getElementById("oa").value);
               if(initialAmount >= 5000){
                balance = initialAmount;
                account = true;
                document.getElementById("info").innerText="bank account created!";
                setTimeout(function(){
                    document.getElementById("info").innerText="";
                }, 4000);
               }else{
                document.getElementById("info").innerText="Minimum requirement to open account is 5000";
                setTimeout(function(){
                    document.getElementById("info").innerText="";
                }, 4000);

               }
            }
            function deposite(){
                if(account=== true){
                    console.log(balance)
                    let da = Number(document.getElementById("da").value);
                    console.log(da)
                    balance = balance + parseInt(da);
                    console.log(balance)
                    


                    document.getElementById("info").innerText="updated account balance isb" + balance;
                    setTimeout(function(){
                    document.getElementById("info").innerText="";
                }, 4000);

                }else{
                    document.getElementById("info").innerText="you need to open the account first!";
                        setTimeout(function(){
                            document.getElementById("info").innerText="";
                        }, 4000);
                }
            }
            function withdraw(){
                if(account === false){
                    document.getElementById("info").innerText="you need to open the account first!";
                    setTimeout(function(){
                    document.getElementById("info").innerText="";
                }, 4000);
                }else{
                    let wa = parseInt(document.getElementById("wa").value);
                    if(wa < balance){
                        balance = balance -wa;
                        document.getElementById("info").innerText="updated acoount balance is" + balance+".";
                            setTimeout(function(){
                            document.getElementById("info").innerText="";
                        }, 4000);
                    }else{
                        document.getElementById("info").innerText="Not enough funds available.";
                            setTimeout(function(){
                            document.getElementById("info").innerText="";
                        }, 4000);
                    }
                }
            }

            
        </script>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="input-group input-group-sm mb-3" style="margin-top: 10px;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Create Account</span>
                </div>
                <input id="oa" placeholder="Initial starting Amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          
            <button type="button" class="btn btn-primary" onclick="openAccount()">Create</button>
            <div class="input-group input-group-sm mb-3" style="margin-top: 10px;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Deposite Ammount</span>
                </div>
                <input id="da" placeholder="Amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          
            <button type="button" class="btn btn-primary" onclick="deposite()">Deposite</button>
            <div class="input-group input-group-sm mb-3" style="margin-top: 10px;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Withdraw Ammount</span>
                </div>
                <input id="wa" placeholder="Amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          
            <button type="button" class="btn btn-primary" onclick="withdraw()">Withdraw</button>

            <p id="info" style="color:yellow;"></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
